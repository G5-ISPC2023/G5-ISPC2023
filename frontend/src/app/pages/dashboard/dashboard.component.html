<section class="container py-5 d-flex flex-column gap-4">
  <section class="d-flex gap-3">
    <section class="card border-info" style="max-width: 14rem; width: 14rem;">
      <div class="card-body bg-info text-white">
        <p class="m-0">Inversion total</p>
        <p class="fw-bold fs-1 m-0">{{inversionTotal}}</p>
      </div>
    </section>

    <section class="card border-success" style="max-width: 14rem; width: 14rem;">
      <div class="card-body bg-success text-white">
        <p class="m-0">Ganancias</p>
        <p class="fw-bold fs-1 m-0">$331</p>
      </div>
    </section>
  </section>

  <section class="table-responsive rouded-1">
    <table class="table rounded-1 mb-0">
      <thead>
        <tr class="text-center">
          <th>Nombre</th>
          <th>Precio</th>
          <th>Inversion</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let accion of accionesAgrupadas" class="text-center">
          <td>{{accion?.nombre}}</td>
          <td>{{accion?.precio}}</td>
          <td>{{accion?.precio * accion?.cantidadTotal}}</td>
          <td>{{accion?.cantidadTotal}}</td>
          <td class="d-flex gap-3 justify-content-center">
            <button class="btn py-0 fs-4">+</button>
            <button class="btn py-0 fs-4">:</button>
          </td>
        </tr>
      </tbody>

    </table>
    <nav class="w-100 bg-white m-0 py-2" aria-label="Page navigation example">
      <ul class="pagination justify-content-center m-0">
        <li class="page-item disabled">
          <a class="page-link">Previous</a>
        </li>
        <li class="page-item active"><a class="page-link">1</a></li>
        <li class="page-item"><a class="page-link">2</a></li>
        <li class="page-item"><a class="page-link">3</a></li>
        <li class="page-item">
          <a class="page-link">Next</a>
        </li>
      </ul>
    </nav>
  </section>
</section>
