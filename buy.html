<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Panel de compras</title>
    <link rel="stylesheet" href="./buy.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="ico.jpg">
</head>
<body>
    <header>
        <object data="authenticated-header.html" width="100%" height="100"></object>
    </header>
    <div class="container mt-3">
        <div class="row1">
            <div class="col col1">
                <p class="name"><i>Tipo de accion:</i></p>
                <select class="form-select mb-3">
                    <option value="opcion1">AAPL</option>
                    <option value="opcion2">AMZN</option>
                    <option value="opcion3">GOOGL</option>
                    <option value="opcion4">PEPSC</option>
                    <option value="opcion5">TSLA</option>
                    <option value="opcion6">WLMT</option>
                </select>
                <p class="name">Precio por unidad:</p>
                <p>$130.000</p>
                <p class="name">Cantidad:</p>
                <input type="number" min="0">
                <p class="name">Metodo de pago:</p>
                <select class="form-select mb-3">
                    <option value="opcion1">Efectivo</option>
                    <option value="opcion2">Tarjeta de Credito</option>
                    <option value="opcion3">Tarjeta de Debito</option>
                    <option value="opcion4">Tranferencia</option>
                </select> <br>
                <button>Recibo</button>
            </div>
            <div class="col2">
                <p class="name">Cantidad:</p>
                <p>3</p>
                <p class="name">Metodo de pago:</p>
                <p>Efectivo</p>
                <p class="name">Precio:</p>
                <p>$390.000</p>
                <button>Comprar</button>
            </div>
        </div>
    </div>
</body>
<footer>
    <object data="authenticated-footer.html" width="100%" height="100"></object>
</footer>
