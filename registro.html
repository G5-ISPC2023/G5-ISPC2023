<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <main class="container d-flex flex-column justify-content-center align-items-center vh-100 ">

        <section class="card col-xl-5">
            <section class="mt-3 text-center">
                <h2 class="fw-bold text-uppercase">Registrate</h2>
                <p class="fw-light">Rellená todos los campos y registrate</p>
            </section>

            <form class="px-4 px-sm-5 pb-4">
                <label class="mt-2"="nombre">Nombre</label>
                <input class="form-control" type="text" name="nombre" required />

                <label class="mt-2"="email">Email</label>
                <input class="form-control" type="text" name="email" required />

                <label class="mt-2"="contraseña">Contraseña</label>
                <input class="form-control" type="password" name="contraseña" required />

                <label class="mt-2"="contraseña">Repetir contraseña</label>
                <input class="form-control" type="password" name="contraseña" required />

                <input class="mt-3" type="checkbox" name="tyc" required />
                <label class="labelTyc" for="tyc">Acepto los <a href="#">terminos y condiciones</a></label>

                <button class="mt-3 btn btn-success form-control">Registrarme</button>
                <p class="mt-3 preguntas">¿Ya estás registrado? <a href="/login.html">Iniciar sesión</a></p>
            </form>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
