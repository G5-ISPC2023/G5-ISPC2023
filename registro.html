<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg p-0 m-0 border-bottom shadow-sm bg-body-white"
            style="background-color: white;">
            <div class="container-fluid">
                <section class="d-flex flex-column align-content-center w-100 py-2 px-3 gap-2">
                    <div class="d-flex justify-content-between align-items-center gap-2">
                        <h1 class="navbar-brand text-primary fw-bolder m-0 p-0">
                            <a class="text-decoration-none" href="#">ARGBROKEN.com</a>
                        </h1>
                        <div>
                            <button class="btn btn-sm">
                                <i class="fa fa-sm fa-user-plus" aria-hidden="true"></i>
                                ABRIR CUENTA
                            </button>
                            <button class="btn btn-sm btn-primary">
                                <i class="fa fa-sm fa-lock" aria-hidden="true"></i>
                                Ingresar
                            </button>
                            <button class="btn btn-sm collapsed d-lg-none" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav d-flex justify-content-lg-end w-100 gap-3">
                            <li class="nav-item">
                                <a class="nav-link p-0" href="#">SERVICIOS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link p-0" href="#">HERRAMIENTAS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link p-0" href="#">OPORTUNIDADES</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link p-0" href="#">EDUCACIÓN</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link p-0" href="#">¿CÓMO EMPEZAR?</a>
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
        </nav>
    </header>

    <main class="container my-5 d-flex justify-content-center">

        <section class="card col-xl-5">
            <section class="mt-3 text-center">
                <h2 class="fw-bold text-uppercase">Registrate</h2>
                <p class="fw-light">Rellená todos los campos y registrate</p>
            </section>

            <form class="px-4 px-sm-5 pb-4">
                <div class="d-md-flex gap-3 justify-content-center">
                    <div class="col-md-6">
                        <label class="mt-2"="nombre">Nombre</label>
                        <input class="form-control" type="text" name="nombre" required />
                    </div>

                    <div class="col-md-6">
                        <label class="mt-2"="nombre">Apellido</label>
                        <input class="form-control" type="text" name="nombre" required />
                    </div>

                </div>

                <div class="d-md-flex gap-3 justify-content-center">
                    <div class="col-md-6">
                        <label class="mt-2" for="nombre">DNI</label>
                        <input class="form-control" type="number" name="nombre" required />
                    </div>

                    <div class="col-md-6">
                        <label class="mt-2" for="ubicacion">País</label>
                        <select class="form-select" name="ubicacion" id="ubicacion">
                            <option selected disabled>Selecciona un pais</option>
                            <option value="">Argentina</option>
                            <option value="">Perú</option>
                            <option value="">España</option>
                            <option value="">Estados Unidos</option>
                        </select>
                    </div>
                </div>

                <div class="d-md-flex gap-3 justify-content-center">
                    <div class="col-md-6">
                        <label class="mt-2" for="numero">Telefono</label>
                        <input class="form-control" type="text" name="numero" required>
                    </div>

                    <div class="col-md-6">
                        <label class="mt-2" for="email">Email</label>
                        <input class="form-control" type="text" name="email" required />
                    </div>
                </div>



                <div class="d-md-flex gap-3 justify-content-center">
                    <div class="col-md-6">
                        <label class="mt-2"="contraseña">Contraseña</label>
                        <input class="form-control" type="password" name="contraseña" required />
                    </div>

                    <div class="col-md-6">
                        <label class="mt-2"="contraseña">Repetir contraseña</label>
                        <input class="form-control" type="password" name="contraseña" required />

                    </div>
                </div>
                <input class="mt-3" type="checkbox" name="tyc" required />
                <label class="labelTyc" for="tyc">Acepto los <a href="#">terminos y condiciones</a></label>

                <button class="mt-3 btn btn-success form-control">Registrarme</button>
                <p class="mt-3 preguntas">¿Ya estás registrado? <a href="/login.html">Iniciar sesión</a></p>
            </form>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
