<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <main class="container d-flex flex-column justify-content-center align-items-center vh-100">

        <section class="card col-xl-5">
            <section class="mt-3 text-center">
                <h2 class="fw-bold text-uppercase">Iniciar sesión</h2>
                <p class="fw-light">Rellena todos los campos e ingresa</p>
            </section>

            <form class="px-4 px-sm-5 pb-4">
                <label class="mt-2"="email">Email</label>
                <input class="form-control" type="text" name="email" required />

                <label class="mt-2"="contraseña">Contraseña</label>
                <input class="form-control" type="password" name="contraseña" required />

                <button class="mt-3 btn btn-success form-control">Iniciar sesión</button>
                <p class="mt-3 mb-0 preguntas">¿Aún no estás registrado? <a href="/registro.html">Registrarme</a></p>
                <p class="mt-2 preguntas">¿Has olvidado la contraseña? <a href="#">Recuperar contraseña</a></p>
            </form>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
