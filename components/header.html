<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Featured Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="header.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg p-0 m-0 border-bottom shadow-sm">
        <div class="container-fluid">
          <section
            class="d-flex flex-column align-content-center w-100 py-2 px-3 gap-2"
          >
            <div
              class="d-flex justify-content-between align-items-center gap-2"
            >
              <h1 class="navbar-brand text-primary fw-bolder m-0 p-0">
                <a class="text-decoration-none" href="#">ARGBROKEN.com</a>
              </h1>
              <div>
                <button class="btn btn-sm">
                  <i class="fa fa-sm fa-user-plus" aria-hidden="true"></i>
                  ABRIR CUENTA
                </button>
                <button class="btn btn-sm btn-primary">
                  <i class="fa fa-sm fa-lock" aria-hidden="true"></i>
                  Ingresar
                </button>
                <button
                  class="btn btn-sm collapsed d-lg-none"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbar"
                  aria-controls="navbar"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
              <ul class="navbar-nav d-flex justify-content-lg-end w-100 gap-3">
                <li class="nav-item">
                  <a class="nav-link p-0" href="#">SERVICIOS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link p-0" href="#">HERRAMIENTAS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link p-0" href="#">OPORTUNIDADES</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link p-0" href="#">EDUCACIÓN</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link p-0" href="#">¿CÓMO EMPEZAR?</a>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </nav>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
